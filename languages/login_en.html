<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="auth.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div class="login-wrapper">
    <div class="login">
        <h1>NX1C</h1>
        <p>Authenticator</p>
        <form method="POST" enctype="application/x-www-form-urlencoded">
            <div class="label-wrapper">
                <label for="username">Username</label>
            </div>
            <input id="username" type="text" placeholder="Enter your username" name="username" autocomplete="off" required />
            <div class="label-wrapper">
                <label for="password">Password</label>
            </div>
            <input id="password" type="password" placeholder="Enter your password" name="password" autocomplete="off" required />
            <div class="button-wrapper">
                <input type="submit" value="Login" />
            </div>
        </form>
        <div class="spacer">
            <div class="link-wrapper">
                <a href="?lang=en" class="link">English</a>
            </div>
            <div class="link-wrapper">
                <a href="?lang=fr" class="link">Français</a>
            </div>
            <div class="link-wrapper">
                <a href="?lang=de" class="link">Deutsch</a>
            </div>
            <div class="link-wrapper">
                <a href="?lang=es" class="link">Español</a>
            </div>
            <div class="link-wrapper">
                <a href="?lang=ja" class="link force-horizontal">日本語</a>
            </div>
            <div class="link-wrapper">
                <a href="?lang=cn" class="link force-horizontal">中文</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
